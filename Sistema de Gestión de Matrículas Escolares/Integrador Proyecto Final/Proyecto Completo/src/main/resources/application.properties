# Conexion mysql
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_matricula_bd
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class.name=con.mysql.cj.jdbc.Driver

#jpa- Java Persistence API
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.contentnegotiation.media-types.xlsx=application/vnd.openxmlformats-officedocument.spreadsheetml.sheet


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.mvc.view.prefix=/